{% extends "layout.html" %}

{% block content %}
<div class="feature-page">
    <div class="feature-page-header">
        <h1>توليد الصوت</h1>
    </div>

    <div class="generator-card">
        <div class="note">
            <i class="fas fa-info-circle"></i>
            <div>
                استخدم هذه الأداة لتحويل النص إلى كلام منطوق بأصوات طبيعية عالية الجودة. اكتب النص الذي تريد تحويله إلى كلام واختر الصوت المناسب.
            </div>
        </div>

        <div class="input-area">
            <label for="text-input" class="input-label">النص المراد تحويله إلى صوت</label>
            <textarea id="text-input" class="feature-input" placeholder="اكتب هنا النص الذي تريد تحويله إلى صوت..."></textarea>

            <div class="voice-select-container">
                <label for="voice-select">اختر الصوت</label>
                <select id="voice-select" class="feature-select">
                    {% for voice in voices %}
                    <option value="{{ voice.voice_id }}">{{ voice.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button id="generate-audio-button" class="action-button">
                <i class="fas fa-volume-up"></i>
                توليد الصوت
            </button>
        </div>

        <div id="audio-result" class="generated-content">
            <!-- Audio will be displayed here -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/audio_generator.js') }}"></script>
{% endblock %}
