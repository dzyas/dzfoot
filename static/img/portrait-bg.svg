<svg width="100%" height="100%" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1200 2400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="portraitGradient" cx="50%" cy="40%" r="70%" fx="50%" fy="40%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.4)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0)" />
    </radialGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4b38f" />
      <stop offset="50%" stop-color="#c9a88e" />
      <stop offset="100%" stop-color="#c39d7e" />
    </linearGradient>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
    <clipPath id="portraitClip">
      <rect x="0" y="0" width="100%" height="100%" />
    </clipPath>
    <mask id="fadeMask">
      <rect x="0" y="0" width="100%" height="100%" fill="white" />
      <rect x="0" y="80%" width="100%" height="20%" fill="url(#fadeGradient)" />
    </mask>
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="black" />
    </linearGradient>
  </defs>
  
  <!-- Base Gradient Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Simulated Portrait - For demonstration only -->
  <g opacity="0.2" filter="url(#blur)">
    <!-- Stylized facial features (completely abstract, no real face) -->
    <ellipse cx="600" cy="800" rx="550" ry="700" fill="#c39d7e" />
    <ellipse cx="400" cy="600" rx="80" ry="60" fill="#deb693" />
    <ellipse cx="800" cy="600" rx="80" ry="60" fill="#deb693" />
    <path d="M 400 900 Q 600 1000 800 900" stroke="#b79275" stroke-width="20" fill="none" />
    <path d="M 300 400 Q 600 250 900 400" stroke="#e6c9af" stroke-width="30" fill="none" />
  </g>
  
  <!-- Lighting overlay -->
  <rect width="100%" height="100%" fill="url(#portraitGradient)" />
  
  <!-- Abstract decorative elements -->
  <circle cx="200" cy="400" r="300" fill="#e7b78e" opacity="0.1" filter="url(#blur)" />
  <circle cx="1000" cy="900" r="400" fill="#d4a68e" opacity="0.1" filter="url(#blur)" />
  <circle cx="600" cy="1500" r="500" fill="#ecc5a5" opacity="0.1" filter="url(#blur)" />
</svg>